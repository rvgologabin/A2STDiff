<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Again</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            background-color: #d32f2f;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        main {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #d32f2f;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #b71c1c;
        }
    </style>
</head>
<body>
<!-- Student Name: Richard Gologabin -->
<header>
    <h1>Oops! Try Again</h1>
</header>
<main>
    <p>It looks like you made a mistake. Don't worry, you can try again!</p>
    <nav>
        <a href="index.html">Back to Main</a>
    </nav>
</main>
</body>
</html>
